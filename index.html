<!doctype html>
<html>
    <head>
        <title>Socket.IO Chat</title>
        <link rel="stylesheet" type="text/css" href="/public/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container">
            <!-- Username -->
            <div id="usernameWrapper">
                <p>Enter a username:</p>
                <form id="setUsername">
                    <input size="35" type="text" id="new-username" />
                    <p id="error"></p>
                    <input type="submit" value="Enter chatroom" />
                </form>
            </div>
            <div id="contentWrap">
                <div class="row">
                    <!-- Message list -->
                    <div id="messages" class="col-md-9"></div>
                    <!-- Online users-->
                    <div id="users-online" class="col-md-3"></div>
                </div>
                <!-- New message box -->
                <form id="sendMessages">
                    <div class="row">
                        <div class="col-sm-9">
                            <input id="new-message-box" class="form-control" type="text" autocomplete="off">
                        </div>
                        <div class="col-sm-3">
                            <input class="btn btn-block" type="submit" value="Send">
                        </div>
                    </div>
                </form>
            </div>

                
        </div>

        <!-- jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Load the socket.io-client -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- External script -->
        <script src="public/js/script.js"></script>

    </body>


</html>
