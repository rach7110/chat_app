<!doctype html>
<html>
    <head>
        <title>Socket.IO Chat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; }
            form {margin: 10px -15px 10px -15px; padding: 10px; background: black; }
            form input.btn { background: rgb(130, 224, 255);}
            #messages { list-style-type: none; margin: 0; padding: 0; }
            #messages div { padding: 5px 10px; }
            #messages .new-message:nth-child(even) { background: #eee; }
            .new-message-text {font-size: 1.2em;}
            #messages div.user {font-style: italic; background-color: white;}
            .user-enter {color: blue;}
            .user-exit {color: red;}
        </style>
    </head>

    <body>
        <div class="container">
            <div id="messages"></div>
            <form action="">
                <div class="row">
                    <div class="col-sm-9">
                        <input class="new-message-box form-control" type="text" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                        <input class="btn btn-block" type="submit" value="Send">
                    </div>
                </div>
            </form>

        </div>

        <!-- Load the socket.io-client -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
        $(function() {
            var socket = io();      // Global io from socket.io-client.
            $('form').submit(function() {
                socket.emit('chat message', $('.new-message-box').val());
                $('.new-message-box').val('');
                return false;
            });
            //New message.
            socket.on('chat message', function(msg, time) {
                var newMessage = $("<div class='new-message row'>");
                var newMessageText = $("<div class='new-message-text col-md-6'>").text(msg);
                var newMessageTime = $("<div class='new-message-time col-md-6'>").text(time);

                $('#messages').append(newMessage);
                $(newMessage).append(newMessageText).append(newMessageTime);
            });
            //User entered.
            socket.on('user enter',function(msg) {
                $('#messages').append($('<div class="user user-enter">').text(msg));
            });            
            //User exited.
            socket.on('user exit',function(msg) {
                $('#messages').append($('<div class="user user-exit">').text(msg));
            });
        });

        </script>

        <!-- jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    </body>


</html>
